<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetSoul Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden selection:bg-primary selection:text-background-dark">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden">
<!-- Background Ambient Glow: Mixing warm orange with the theme's dark green to create a cozy atmosphere -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120vw] h-[120vw] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-background-dark via-background-dark to-background-dark z-0 opacity-100"></div>
<!-- Warm Glow Spot -->
<div class="absolute top-[40%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-orange-500/10 rounded-full blur-[80px] pointer-events-none mix-blend-screen animate-pulse-slow"></div>
<!-- Primary Accent Glow -->
<div class="absolute bottom-[20%] right-[10%] w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Main Content Wrapper -->
<div class="z-10 flex flex-col items-center gap-10 p-6 w-full max-w-md">
<!-- Logo Composition -->
<div class="relative group">
<!-- Thought Bubble (The "Inner Drama" Element) -->
<!-- Positioned creatively to look like it's popping out of the cat's mind -->
<div class="absolute -top-12 -right-10 animate-float z-20 origin-bottom-left">
<div class="bg-primary text-background-dark px-4 py-3 rounded-2xl rounded-bl-sm shadow-[0_0_30px_-5px_rgba(56,224,123,0.4)] relative flex items-center gap-2 transform transition-transform hover:scale-105 duration-300 cursor-default">
<span class="material-symbols-outlined text-[28px] font-variation-FILL">psychology</span>
<span class="text-xs font-bold tracking-wider uppercase">Processing</span>
</div>
<!-- Connecting dots for thought bubble effect -->
<div class="absolute -bottom-2 left-0 w-2 h-2 bg-primary rounded-full"></div>
<div class="absolute -bottom-5 -left-2 w-1.5 h-1.5 bg-primary/70 rounded-full"></div>
</div>
<!-- Cat Visual Container -->
<!-- Using a masked image for a softer, organic feel rather than a hard vector -->
<div class="relative w-48 h-48 rounded-full p-1 bg-gradient-to-tr from-white/10 to-transparent">
<div class="w-full h-full rounded-full overflow-hidden border-4 border-white/5 relative bg-background-dark">
<img alt="A close up portrait of an expressive orange cat looking slightly upward with wide eyes" class="w-full h-full object-cover scale-110 group-hover:scale-125 transition-transform duration-1000 ease-out opacity-90" data-alt="A close up portrait of an expressive orange cat looking slightly upward with wide eyes" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAADLrxmDwBx5ClN93Z76ZOedLdBlK1r3efiCTc4lpthuk4zcTiuaxrmyLKY3rfTaeYV08XvZqbhl9FFZKosmK9CBGvnhEtNrk2My46SvB-zYHai5q7PYOVGajPoQApOb6FRYsKfKFtmKpVmTHTFRCP1hxdeftkn4P94YPzgNAkZRChq88HXx_zWyhViPUzxNFAY6lVg9_DyK6stiPCcNDfbezhh4hTj8rRx9fN-ifAUpfH87ggPQLpURE4bu0BkEvSfuYJc2fOSQ"/>
<!-- subtle overlay to blend image with dark theme -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-transparent"></div>
</div>
</div>
</div>
<!-- Typography Section -->
<div class="flex flex-col items-center text-center space-y-3">
<h1 class="text-primary text-6xl font-bold tracking-tighter drop-shadow-2xl">
                    Pet<span class="text-white">Soul</span>
</h1>
<!-- Divider line with playful icon -->
<div class="flex items-center gap-3 w-full justify-center opacity-30 my-1">
<div class="h-px w-12 bg-white"></div>
<span class="material-symbols-outlined text-sm">pets</span>
<div class="h-px w-12 bg-white"></div>
</div>
<p class="text-white/60 text-lg font-light max-w-[280px] leading-relaxed">
                    Understand your master's <br/>
<span class="text-primary/90 font-medium italic">inner drama</span>
</p>
</div>
</div>
<!-- Footer / Loader -->
<div class="absolute bottom-12 flex flex-col items-center gap-4">
<!-- Custom Loader: Sound wave mimicking a purr -->
<div class="flex items-end gap-1 h-6">
<div class="w-1 bg-primary/40 rounded-full animate-[pulse_1s_ease-in-out_infinite] h-2"></div>
<div class="w-1 bg-primary/60 rounded-full animate-[pulse_1.2s_ease-in-out_infinite_0.1s] h-4"></div>
<div class="w-1 bg-primary rounded-full animate-[pulse_0.8s_ease-in-out_infinite_0.2s] h-6"></div>
<div class="w-1 bg-primary/60 rounded-full animate-[pulse_1.1s_ease-in-out_infinite_0.3s] h-3"></div>
<div class="w-1 bg-primary/40 rounded-full animate-[pulse_0.9s_ease-in-out_infinite_0.4s] h-2"></div>
</div>
<p class="text-white/20 text-[10px] font-bold tracking-[0.2em] uppercase">Translating Meows...</p>
</div>
</div>
</body></html>
