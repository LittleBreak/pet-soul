<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pet Profile Editor</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-dark": "#1c3024",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between px-6 py-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-slate-800 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">Pet Profile</h1>
<button class="text-primary font-bold text-base hover:opacity-80 transition-opacity">
                Save
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 pb-32">
<!-- Avatar Section -->
<div class="flex flex-col items-center mt-4 mb-8">
<div class="relative group cursor-pointer">
<div class="w-36 h-36 rounded-full overflow-hidden border-4 border-white dark:border-surface-dark shadow-xl bg-gray-200 dark:bg-surface-dark relative">
<!-- Placeholder Image -->
<img alt="Golden Retriever dog smiling at camera" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdBHmOMTsTYtCkC6tCh1qgjcIJjyeyXUfq39hU6stjEtHy-gNizph7rXAZ-1-iPHHVTNgq2F23vJ6Jz2yP99P3IUjsVti-N1cYVnq5UWWBEQu9Wg4IA8dp14_I01AEgmbddh1t05KD-Bf-csZspUVbqIaDUMUA5h09LWZghEb4bpukxjpfA8TrviifE7ZFvc9VbBaAIeJcDsbaBfMPqixVrSkPyMqKhGzancu58LOO4jKgpn7OY90SCPxpAXtuGV_CNXhw8ahbxA"/>
</div>
<!-- Camera Button -->
<div class="absolute bottom-1 right-1 bg-primary text-background-dark p-2.5 rounded-full shadow-lg border-4 border-background-light dark:border-background-dark flex items-center justify-center hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-[20px] font-bold">photo_camera</span>
</div>
</div>
<p class="mt-4 text-sm font-medium text-slate-500 dark:text-slate-400">Tap to edit photo</p>
</div>
<!-- Name Input -->
<div class="mb-8">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 pl-1">
                    What do we call them?
                </label>
<div class="relative">
<input class="w-full h-16 bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white rounded-2xl border-none focus:ring-2 focus:ring-primary px-5 text-xl font-bold shadow-sm placeholder:font-normal placeholder:text-slate-400 dark:placeholder:text-slate-600 transition-all" placeholder="His Majesty's Name" type="text" value="Barnaby"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary">
<span class="material-symbols-outlined">edit</span>
</span>
</div>
</div>
<!-- Details Grid -->
<div class="grid grid-cols-2 gap-4 mb-8">
<!-- Breed -->
<div class="col-span-2">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-2 pl-1">
                        Breed
                    </label>
<div class="relative">
<select class="w-full h-14 appearance-none bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white rounded-2xl border-none focus:ring-1 focus:ring-primary px-5 pr-10 text-base font-medium shadow-sm transition-all">
<option>Golden Retriever</option>
<option>Labrador</option>
<option>Poodle</option>
<option>Mix / Mutt</option>
<option>Cat (Surprise!)</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Gender -->
<div class="col-span-1">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-2 pl-1">
                        Gender
                    </label>
<div class="h-14 bg-surface-light dark:bg-surface-dark rounded-2xl p-1.5 flex shadow-sm">
<label class="flex-1 relative cursor-pointer">
<input checked="" class="peer sr-only" name="gender" type="radio" value="boy"/>
<div class="w-full h-full flex items-center justify-center rounded-xl text-slate-500 dark:text-slate-400 peer-checked:bg-background-dark dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark peer-checked:shadow-sm transition-all font-medium text-sm">
                                Boy
                            </div>
</label>
<label class="flex-1 relative cursor-pointer">
<input class="peer sr-only" name="gender" type="radio" value="girl"/>
<div class="w-full h-full flex items-center justify-center rounded-xl text-slate-500 dark:text-slate-400 peer-checked:bg-background-dark dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark peer-checked:shadow-sm transition-all font-medium text-sm">
                                Girl
                            </div>
</label>
</div>
</div>
<!-- Age -->
<div class="col-span-1">
<label class="block text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-2 pl-1">
                        Age
                    </label>
<div class="h-14 bg-surface-light dark:bg-surface-dark rounded-2xl flex items-center px-2 shadow-sm">
<button class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
<div class="flex-1 text-center font-bold text-slate-900 dark:text-white">
                            2 <span class="text-xs font-normal text-slate-500">yrs</span>
</div>
<button class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
</div>
<!-- Personality Tags (Vibe Check) -->
<div class="mb-8">
<div class="flex items-baseline justify-between mb-3 pl-1">
<label class="text-lg font-bold text-slate-900 dark:text-white">
                        Vibe Check
                    </label>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Select up to 3</span>
</div>
<div class="flex flex-wrap gap-3">
<!-- Active Tag -->
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark text-slate-600 dark:text-slate-300 font-medium text-sm transition-all shadow-sm">
                            House Destroyer
                        </div>
</label>
<!-- Inactive Tags -->
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark text-slate-600 dark:text-slate-300 font-medium text-sm transition-all shadow-sm group-hover:bg-slate-50 dark:group-hover:bg-[#25382d]">
                            Princess
                        </div>
</label>
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark text-slate-600 dark:text-slate-300 font-medium text-sm transition-all shadow-sm">
                            Socially Anxious
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark text-slate-600 dark:text-slate-300 font-medium text-sm transition-all shadow-sm group-hover:bg-slate-50 dark:group-hover:bg-[#25382d]">
                            Food Motivated
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 dark:peer-checked:bg-primary peer-checked:text-primary dark:peer-checked:text-background-dark text-slate-600 dark:text-slate-300 font-medium text-sm transition-all shadow-sm group-hover:bg-slate-50 dark:group-hover:bg-[#25382d]">
                            Cuddle Bug
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" type="checkbox"/>
<div class="px-5 py-2.5 rounded-full border-2 border-dashed border-slate-300 dark:border-slate-600 text-slate-400 dark:text-slate-500 font-medium text-sm transition-all flex items-center gap-1 hover:border-primary hover:text-primary">
<span class="material-symbols-outlined text-[16px]">add</span> Custom
                        </div>
</label>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 w-full max-w-md bg-surface-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-slate-200 dark:border-white/5 pb-6 pt-2 px-6">
<div class="flex justify-between items-center">
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">chat_bubble</span>
<span class="text-[10px] font-medium">Thoughts</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-primary" href="#">
<div class="bg-primary/10 dark:bg-primary/20 p-1.5 rounded-2xl mb-[-4px]">
<span class="material-symbols-outlined text-[28px] fill-current">pets</span>
</div>
<span class="text-[10px] font-bold">Profile</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[28px]">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</a>
</div>
</nav>
</div>
</body></html>
