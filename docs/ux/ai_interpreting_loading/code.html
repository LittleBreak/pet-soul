<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Interpreting Loading</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c22",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'wag': 'wag 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        wag: {
                            '0%, 100%': { transform: 'rotate(-5deg)' },
                            '50%': { transform: 'rotate(5deg)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles to ensure shapes are perfect */
        .thought-tail {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        /* Hide scrollbar for cleaner mobile look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen relative overflow-hidden selection:bg-primary selection:text-black">
<!-- Decorative Pattern Background (Subtle) -->
<div class="absolute inset-0 opacity-5 pointer-events-none" style="background-image: radial-gradient(#38e07b 1px, transparent 1px); background-size: 24px 24px;"></div>
<main class="relative z-10 flex flex-col items-center justify-between min-h-screen w-full max-w-md mx-auto p-6">
<!-- Top Spacer -->
<div class="flex-1"></div>
<!-- Center Content: Pet & Thoughts -->
<div class="flex flex-col items-center justify-center w-full gap-8">
<!-- Thinking Cloud Assembly -->
<div class="relative flex flex-col items-center animate-bounce duration-[3000ms]">
<!-- Main Thought Bubble -->
<div class="relative z-20 bg-surface-light dark:bg-surface-dark border-2 border-primary/20 p-6 rounded-[2rem] shadow-xl w-64">
<div class="flex items-center justify-center gap-4">
<span class="material-symbols-outlined text-primary text-4xl">pets</span>
<span class="material-symbols-outlined text-primary/60 text-3xl">favorite</span>
<span class="material-symbols-outlined text-primary/40 text-2xl">restaurant</span>
</div>
</div>
<!-- Bubble Tail Circles -->
<div class="flex flex-col items-center -mt-2 space-y-1">
<div class="w-4 h-4 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-primary/20 shadow-sm translate-x-4"></div>
<div class="w-3 h-3 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-primary/20 shadow-sm translate-x-2"></div>
</div>
</div>
<!-- Pet Photo Container -->
<div class="relative group">
<!-- Outer Glow Ring -->
<div class="absolute -inset-1 bg-gradient-to-tr from-primary to-transparent rounded-full opacity-50 blur-md animate-pulse"></div>
<!-- Image Wrapper -->
<div class="relative w-48 h-48 rounded-full border-4 border-surface-light dark:border-surface-dark overflow-hidden shadow-2xl">
<div class="w-full h-full bg-center bg-cover" data-alt="Close up portrait of a cute golden retriever dog looking curiously at the camera" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDcimsK_TNF61leTaejj5hCWCXrF6zhRr-E_7i1YgZ44FjJZNqyIH7pt2nU1772ZCuWrEci5yAU5gb6k-R4vxHm4yWdxK6Zfs9QEe0khXbxoCqfnFJH43rZnh-YOv1jXw-SGtay_JICTxd-wWTtPHz65RmwajtzW8DAzA4XM5JWfG_WbFPXISCLZygnMRq4hgoFHnkQwkXKwBsiRsC6MQG6-2yj2qWVwCL_lrNCBehs4Yxqa3cnJgUzf0yaTrDmdsWgWREv7wZkQw");'>
</div>
</div>
<!-- Status Badge -->
<div class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-surface-light dark:bg-surface-dark px-4 py-1.5 rounded-full shadow-lg border border-primary/20 flex items-center gap-2 whitespace-nowrap">
<span class="block w-2 h-2 rounded-full bg-primary animate-ping"></span>
<span class="text-xs font-bold text-gray-800 dark:text-gray-200 tracking-wide uppercase">Processing</span>
</div>
</div>
<!-- Text & Progress -->
<div class="text-center w-full max-w-xs space-y-4 mt-4">
<h2 class="text-gray-900 dark:text-white text-2xl font-bold leading-tight">
                    Master is organizing words...
                </h2>
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center px-1">
<span class="text-gray-500 dark:text-gray-400 text-sm font-medium">Analyzing sass levels</span>
<span class="text-primary text-sm font-bold">65%</span>
</div>
<div class="h-3 w-full bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-[65%] relative overflow-hidden">
<!-- Striped pattern inside progress bar -->
<div class="absolute inset-0 bg-white/20" style="background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent); background-size: 1rem 1rem;"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom Spacer -->
<div class="flex-1"></div>
<!-- Abstract Tail Wag Animation (Bottom fixed) -->
<div class="absolute -bottom-16 left-1/2 -translate-x-1/2 w-32 h-64 pointer-events-none opacity-20 dark:opacity-10">
<svg class="w-full h-full text-gray-900 dark:text-white origin-bottom animate-[spin_3s_ease-in-out_infinite] rotate-12" fill="none" viewbox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
<path d="M50 200C50 200 80 150 80 100C80 50 60 20 50 10C40 20 20 50 20 100C20 150 50 200 50 200Z" fill="currentColor"></path>
</svg>
</div>
</main>
</body></html>
